<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <script
      src="https://kit.fontawesome.com/ebc15ea3ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Random User Generator</title>
  </head>
  <body>
    <div class="header">
      <img src="./image/icon-left-font.png" alt="logo_groupomania" />
      <h1>Bienvenue </h1>
    </div>
    <div class="buttons__header">
      <button class="btn">Créer un post</button>
      <button class="btn">Déconnexion</button>
    </div>
    <div class="conteneur">
      <div class="left__side"></div>
      <div class="middle__side">
        <div class="post">
          <i class="fas fa-times"></i>
          <p class="titre">titre</p>
          <div class="image__like">
            <img
              class="image"
              src="./image/Capture4.PNG"
              alt="logo_groupomania"
            />
            <div class="like">
              <span><i class="far fa-thumbs-up">+5</i></span>
              <span><i class="far fa-thumbs-down">+3</i></span>
            </div>
          </div>
          <p class="contenu">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
            velit molestiae omnis quos nostrum aliquid voluptatibus
          </p>
          <div class="commentaire">
            <input type="text" class="text" />
            <i class="fas fa-check"></i>
          </div>
        </div>
      </div>
      <div class="right__side"></div>
    </div>
  </body>
</html>
